<div class="homePage">
    <header class="homePage_header">
        {% for professor in professores %}
        <a href="?pagina=home"><p><span>Prof. </span>{{professor.nome}}</p></a>
        {% endfor %}
        <a style=" text-decoration: none;" href="?pagina=home&metodo=logout">Sair</a>
    </header>
    <main class="homePage_content">
        <div class="homePage_content_cadastroTurma">
            <a href="#" onclick="openModal()">CADASTRAR TURMA</a>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="cadastroPage_form">
                    <h1>Cadastre uma turma</h1>
                    <form autocomplete="off" action="?pagina=home&metodo=insertTurma" method="post">
                        <input type="text" placeholder="Nome" name="nomeDaTurma" required>
                        <button type="submit">CADASTRAR</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="homePage_content_turmas">

                    </tr>
                </thead>
                <tbody>
                    {% for turma in turmas %}

                        <td class="idTurma"></td>
                        <td>{{turma.nome}}</td>
                        <td><button class="buttonExcluir" onclick="redirectButtonExcluir('{{turma.nome}}')">Excluir</button>

                        </td>

    </main>
</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>
